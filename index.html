<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact book</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&family=Poppins:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Contact Book Web</h2>

        <!-- form contact -->
        <div class="form-contact">
            <input type="text" name="name" id="name" placeholder="Input name" autocomplete="off" required>
            <input type="tel" name="phone" id="phone" placeholder="Input phone" autocomplete="off" required>
            <input type="text" name="address" id="address" placeholder="Input address" autocomplete="off" required>
            <button class="btn-save">Save contact</button> 
        
            <!-- List contact -->
            <div class="list-contact">
            </div>
        
        </div>

        
    </div>

    <!-- js -->
    <script src="storage.js"></script>
    <script src="main.js"></script>
</body>
</html>
