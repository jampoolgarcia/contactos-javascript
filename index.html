<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact book</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Open+Sans&family=Poppins:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Contact Book Web</h2>
        <form action="">
            <input type="text" name="name" id="name" placeholder="Input name">
            <input type="tel" name="phone" id="phone" placeholder="Input phone">
            <input type="text" name="address" id="address" placeholder="Input address">
            <button class="btn-save">Save</button>
        </form>

        <!-- List contact -->
        <div class="list-contact">
            <div class="contact">
                <h3>Name</h3>
                <p>Phone</p>
                <p>Address</p>
                <span class="material-icons">delete_forever</span>
            </div>
        </div>
    </div>
</body>
</html>
